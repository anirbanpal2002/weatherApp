<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheather app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sevillana&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <script src="index.js"></script>
</head>
<body>
   <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="true">
      <button onclick=""><i class="fa-solid fa-magnifying-glass-arrow-right fa-2xl"></i></button>
    </div>
    <div class="weather">
      <img src="images/rain.png" class="weather-icon">
      <h1 class="temp">18°C</h1>
      <h2 class="city">Bangalore</h2>
      <div class="details">
        <div class="col">
          <img src="images/humidity1.png" alt="">
          <div>
            <p class="humidity">50%</p>
            <p>humidity</p>
          </div>
        </div>
        
        <div class="col">
          <img src="images/file.png" alt="">
          <div>
            <p class="wind">15km/h</p>
            <p>wind Speed</p>
          </div>
        </div> 
      </div>
      <div class="details">
        <div class="col">
          <img src="images/status.png">
          <div>
            <p>Status</p>
            <p class="status">Clear</p>
            
          </div>
        </div>
        
        <div class="col">
          <img src="images/feelslike.png" alt="">
          <div>
            <p>Feels Like</p>
            <p class="feel">10 °C</p>
            
          </div>
        </div> 
      </div>
      
    </div>

    
   </div>
</body>
</html>
